<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Corona Çalışma Anketi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Matematik Testi</h2>
            </div>
        </div>
    </section>

    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p>
                <span id="percentage" class=" text-danger display-4 p-3">%0 </span>doğru cevap oranı
            </p>
            <p id="successMessage" class="d-none text-danger">Bravo! Sonraki quize geçmeye hak kazandın</p>
        </div>
    </div>

    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">

                    <div class="my-4">
                        <p>1. 3 + 5 = ?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" id="exampleRadios1" value="8" checked>
                            <label class="form-check-label">
                                8
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" id="exampleRadios2" value="9">
                            <label class="form-check-label">
                                9
                            </label>
                        </div>
                    </div>


                    <div class="my-4">
                        <p>2. 5 x 2 = ?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" id="exampleRadios1" value="7" checked>
                            <label class="form-check-label">
                                7
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" id="exampleRadios2" value="10">
                            <label class="form-check-label">
                                10
                            </label>

                        </div>
                    </div>

                    <div class="my-4">
                        <p>3. 12 / 4 = ?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" id="exampleRadios1" value="3" checked>
                            <label class="form-check-label">
                                3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" id="exampleRadios2" value="12">
                            <label class="form-check-label">
                                12
                            </label>
                        </div>
                    </div>


                    <div class="my-4">
                        <p>4. 5^2 = ?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" id="exampleRadios1" value="25" checked>
                            <label class="form-check-label">
                                25
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" id="exampleRadios2" value="52">
                            <label class="form-check-label">
                                52
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light" />
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="JavaScript.js"></script>
</body>
</html>
