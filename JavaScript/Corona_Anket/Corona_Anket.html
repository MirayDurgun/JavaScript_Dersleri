<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Corona Çalışma Anketi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Evden çalışma anketi</h2>
            </div>
        </div>
    </section>


    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="text-white">

                    <div class="my-4">
                        <p>1. Ofiste daha verimli çalışıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" id="exampleRadios1" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" id="exampleRadios2" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>


                    <div class="my-4">
                        <p>2. Ofise tam zamanlı dönmek istiyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" id="exampleRadios1" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" id="exampleRadios2" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>

                        </div>
                    </div>

                    <div class="my-4">
                        <p>3. Evdeyken teknik sorunlar daha zor çözülüyor</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" id="exampleRadios1" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" id="exampleRadios2" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>


                    <div class="my-4">
                        <p>4. Evdeyken haftalık taslakları yetiştirmekte zorlanıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" id="exampleRadios1" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" id="exampleRadios2" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light" />
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="JavaScript.js"></script>
</body>
</html>
